      <!-- Advanced Tracking Scripts -->
      <script>
        // Performance monitoring for Core Web Vitals
        function trackCoreWebVitals() {
          if ('PerformanceObserver' in window) {
            // Track Largest Contentful Paint (LCP)
            new PerformanceObserver((entryList) => {
              for (const entry of entryList.getEntries()) {
                if (entry.entryType === 'largest-contentful-paint') {
                  gtag('event', 'core_web_vitals', {
                    'metric_name': 'LCP',
                    'metric_value': Math.round(entry.startTime),
                    'page_url': window.location.href
                  });
                }
              }
            }).observe({entryTypes: ['largest-contentful-paint']});
            
            // Track First Input Delay (FID)
            new PerformanceObserver((entryList) => {
              for (const entry of entryList.getEntries()) {
                if (entry.entryType === 'first-input') {
                  gtag('event', 'core_web_vitals', {
                    'metric_name': 'FID',
                    'metric_value': Math.round(entry.processingStart - entry.startTime),
                    'page_url': window.location.href
                  });
                }
              }
            }).observe({entryTypes: ['first-input']});
            
            // Track Cumulative Layout Shift (CLS)
            new PerformanceObserver((entryList) => {
              let clsValue = 0;
              for (const entry of entryList.getEntries()) {
                if (!entry.hadRecentInput) {
                  clsValue += entry.value;
                }
              }
              if (clsValue > 0) {
                gtag('event', 'core_web_vitals', {
                  'metric_name': 'CLS',
                  'metric_value': clsValue,
                  'page_url': window.location.href
                });
              }
            }).observe({entryTypes: ['layout-shift']});
          }
        }
        
        // SEO-focused user engagement tracking
        function trackUserEngagement() {
          let scrollDepth = 0;
          let timeOnPage = Date.now();
          
          // Track scroll depth for content optimization
          window.addEventListener('scroll', function() {
            const scrollPercentage = Math.round((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100);
            if (scrollPercentage > scrollDepth && scrollPercentage % 25 === 0) {
              scrollDepth = scrollPercentage;
              gtag('event', 'scroll', {
                'scroll_depth': scrollPercentage,
                'page_url': window.location.href
              });
            }
          });
          
          // Track section visibility for content performance
          if ('IntersectionObserver' in window) {
            const sectionObserver = new IntersectionObserver((entries) => {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  gtag('event', 'section_view', {
                    'section_name': entry.target.id || entry.target.className,
                    'page_url': window.location.href
                  });
                }
              });
            }, { threshold: 0.5 });
            
            document.querySelectorAll('section').forEach(section => {
              sectionObserver.observe(section);
            });
          }
          
          // Track time on page for engagement metrics
          window.addEventListener('beforeunload', function() {
            const sessionTime = Math.round((Date.now() - timeOnPage) / 1000);
            gtag('event', 'session_time', {
              'time_on_page': sessionTime,
              'page_url': window.location.href
            });
          });
        }
        
        // Initialize tracking when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
          trackCoreWebVitals();
          trackUserEngagement();
        });
        
        // Production error handling - prevent cross-origin frame access errors
        window.addEventListener('error', function(e) {
          if (e.message && (e.message.includes('cross-origin frame') || 
              e.message.includes('Blocked a frame with origin'))) {
            e.preventDefault();
            console.warn('Cross-origin frame access prevented (development mode)');
            return;
          }
          
          // Track JavaScript errors for site health monitoring
          gtag('event', 'exception', {
            'description': e.message,
            'fatal': false,
            'page_url': window.location.href
          });
        });
        
        window.addEventListener('unhandledrejection', function(e) {
          if (e.reason && e.reason.message && 
              (e.reason.message.includes('cross-origin') || 
               e.reason.message.includes('Vercel Live'))) {
            e.preventDefault();
            console.warn('Cross-origin promise rejection handled');
            return;
          }
          
          // Track promise rejections for debugging
          gtag('event', 'exception', {
            'description': 'Unhandled Promise Rejection: ' + (e.reason.message || e.reason),
            'fatal': false,
            'page_url': window.location.href
          });
        });
      </script>
