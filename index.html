<!doctype html>
  <html lang="en">

    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Profits Not Pixels</title>
      
      <!-- Favicons -->
      <link rel="icon" type="image/x-icon" href="/favicon.ico" />
      <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
      <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
      <link rel="manifest" href="/site.webmanifest" />
      
      <!-- Theme colors -->
      <meta name="theme-color" content="#1a1a1a" />
      <meta name="msapplication-TileColor" content="#1a1a1a" />
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
      <script>
        // Production error handling - prevent cross-origin frame access errors
        window.addEventListener('error', function(e) {
          if (e.message && (e.message.includes('cross-origin frame') || 
              e.message.includes('Blocked a frame with origin'))) {
            e.preventDefault();
            console.warn('Cross-origin frame access prevented (development mode)');
            return;
          }
        });
        
        window.addEventListener('unhandledrejection', function(e) {
          if (e.reason && e.reason.message && 
              (e.reason.message.includes('cross-origin') || 
               e.reason.message.includes('Vercel Live'))) {
            e.preventDefault();
            console.warn('Cross-origin promise rejection handled');
          }
        });
      </script>
    </body>

  </html>
