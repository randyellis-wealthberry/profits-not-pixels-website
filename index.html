<!doctype html>
  <html lang="en">

    <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Phion Project</title>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
      <script>
        // Comprehensive error handling for production issues
        window.addEventListener('error', function(e) {
          if (e.message) {
            // Prevent cross-origin frame access errors
            if (e.message.includes('cross-origin frame') || 
                e.message.includes('Blocked a frame with origin')) {
              e.preventDefault();
              console.warn('Cross-origin frame access prevented (development mode)');
              return;
            }
            
            // Handle React hook context errors
            if (e.message.includes('useLayoutEffect') || 
                e.message.includes('Cannot read properties of undefined')) {
              e.preventDefault();
              console.warn('React hook context error handled - check vendor chunk loading');
              return;
            }
          }
        });
        
        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
          if (e.reason && e.reason.message) {
            if (e.reason.message.includes('cross-origin') || 
                e.reason.message.includes('Vercel Live')) {
              e.preventDefault();
              console.warn('Cross-origin promise rejection handled');
            }
          }
        });
      </script>
    </body>

  </html>
